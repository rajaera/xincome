  <div class="login-form-container" mat-elevation-z4>
    <mat-card >
      
      <mat-card-title>Welcome to Xincome!</mat-card-title>
      <mat-card-subtitle>Sign Up or Sign In</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="logIn()">
          <mat-form-field class="example-full-width">
            <input class="email-input" matInput placeholder="Ex. pat@example.com" formControlName="email">  
            
          </mat-form-field>
          <br>
          <button mat-raised-button type="submit">Login</button>
        </form> 
        
        
      </mat-card-content>
    </mat-card>
  </div>
