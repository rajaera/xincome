<mat-toolbar color="primary">
   
  
    <mat-toolbar-row>
      <span>
        <button mat-icon-button>
          <!-- -->
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        
      </span>
      <span>Xincome</span>
      <span class="example-spacer"></span>     
      
      <a mat-button [routerLink]="'/ledger'">
        <mat-icon>library_books</mat-icon>
         Ledger 
        </a>
      
      <span class="menu-spacer"></span>
      <span>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Check voice mail</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Disable alerts</span>
          </button>
        </mat-menu>
      </span>
      <span class="menu-spacer"></span>
      <mat-icon class="example-icon" aria-hidden="false" title="Verified">verified_user</mat-icon>
      <span class="header-logged-as"><a mat-raised-button (click)="logOut();" title="Click to Sign Off">{{auther.email}}</a></span>  
    </mat-toolbar-row> 
  </mat-toolbar>

 
  <mat-sidenav-container>
    <mat-sidenav #sidenav>
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/account'"> <mat-icon>account_balance</mat-icon> &nbsp; Accounts </a>
        <a mat-list-item [routerLink]="'/account/new-account'"> <mat-icon>add</mat-icon> &nbsp; Create Account </a>
        <a mat-list-item [routerLink]="'/ledger/new-transaction'"> <mat-icon>library_add</mat-icon>&nbsp; Add New Record </a>
        <a mat-list-item [routerLink]="'/ledger'"> <mat-icon>library_books</mat-icon>&nbsp; Ledger </a>
        <a mat-list-item [routerLink]="'/activities'"> <mat-icon>settings</mat-icon>&nbsp; Settings </a>
        <a mat-list-item [routerLink]="'/create-activity'"> <mat-icon>alternate_email</mat-icon>&nbsp; Contact </a>       
  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">        
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
