<div class="trasaction-form-container">
    
    <h2>Add New Transaction</h2>
    
    
    <div class="form-group-div"> 
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input   (ngModelChange)="onDateChange($event)" matInput [matDatepicker]="picker" formControlName="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        <br />        
        <mat-form-field class="example-full-width">            
            <mat-select (selectionChange)="filterAccount($event.value)"   value="1" formControlName="accountType" placeholder="Select Type">
              <mat-option value="1">GENERAL EXPENSES</mat-option>
              <mat-option value="2">GENERAL INCOME</mat-option>              
            </mat-select>
         </mat-form-field>
         <mat-form-field class="example-full-width">            
          <mat-select  formControlName="accountUuid" placeholder="Select Account">
            <mat-option   *ngFor="let account of filteredAccounts" [value]="account.uuid">{{ account.accountName}} [{{ account.accountCode }}]</mat-option>
                       
          </mat-select>
       </mat-form-field>
        <br />        
          <mat-form-field class="example-full-width">            
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Amount" formControlName="amount">          
          </mat-form-field>
          <br />
        
          <div class="submit-btn-div">
            <button mat-raised-button type="submit" class="submit-btn">Add Record</button>
          </div>
    
      </form>
    </div>
  </div>
  <div class="last-inserted-record-div">
    <app-record-card #lastRecordedView></app-record-card>
  </div>
